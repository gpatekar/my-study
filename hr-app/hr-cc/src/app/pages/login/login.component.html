<form class="form-signin" #heroForm="ngForm">
    <img class="mb-4" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>

    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required [(ngModel)]="user.name" name="name" #name="ngModel">

    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required name="password" #password="ngModel" [(ngModel)]="user.password">
    <div *ngIf="(name.invalid && (name.dirty || name.touched)) || (password.invalid && (password.dirty || password.touched)) " class="alert alert-danger">
        Please enter correct email and password
    </div>

    <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="login()">Sign in</button>
</form>
