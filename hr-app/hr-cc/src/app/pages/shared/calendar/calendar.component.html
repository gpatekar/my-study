<div class="calendar" #calendar>
    <table>
        <tr>
            <th>Mon</th>
            <th>Tue</th>
            <th>Wed</th>
            <th>Thu</th>
            <th>Fri</th>
            <th>Sat</th>
            <th>Sun</th>
        </tr>
        <tr>
            <td>
                <div class="event">
                    <span class="{{event}}"></span>
                </div>
                <div class="day">{{day}}</div>
            </td>
        </tr>
    </table>
</div>
