<h2>HEROES</h2>
<ul class="items">
    <li *ngFor="let hero of heroes$ | async" [class.selected]="hero.id === selectedId" [@heroState]="hero.state" (click)="hero.toggleState()">
        <a [routerLink]="['/hero', hero.id]">
            <span class="badge">{{ hero.id }}</span>{{ hero.name }}
        </a>
    </li>
</ul>
